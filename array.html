<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h3>Array</h3>
    <script>
        // Declare an array from 0 to 6
        let numbers = [0, 1, 2, 3, 4, 5, 6];

        // Add 3 to each number in the array
        numbers = numbers.map(num => num + 3);
        console.log(numbers);

        // Sort the array in descending order
        let sortNum = numbers.sort((a, b) => b - a);
        console.log(sortNum);

        // Add the last three numbers
        const sumLastThree = arr => arr.slice(-3).reduce((initialval, currentval) => initialval + currentval, 0);
        //5,4,3 = 0+5=5+4=9+3=12
        let sumOfLastThree = sumLastThree(sortNum);
        console.log("Sum of last three numbers",sumOfLastThree);

    </script>
</body>

</html>
